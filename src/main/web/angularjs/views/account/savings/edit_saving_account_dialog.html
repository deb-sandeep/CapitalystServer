<div class="modal-dialog" 
     style="width:600px;"
     ng-controller="SavingAccountEditController">
     
  <div class="modal-content" >
    <div class="modal-header" style="background-color:#E5E5E5;padding:5px">
      <h4 class="modal-title">Edit Saving Account</h4>
    </div>
    
    <div class="modal-body" style="background-color:#FEFEFE;padding:5px">
    
	    <div class="form">
	        <table class="form-table">
	            <tbody>
	                <tr>
	                    <td width="50%">
					        <label>Account Owner</label>
					        <select class="form-field" required
					                ng-model="account.accountOwner"
					                ng-options="item.firstName as item.firstName for item in refData.individuals">
					        </select>
	                    </td>
	                    <td>
	                        <label>Account Type</label>
	                        <select class='form-field' required
	                                ng-model="account.accountType"
	                                ng-options="item for item in refData.accountTypes"> 
	                        </select>
	                    </td>
	                </tr>
	                <tr>
	                    <td>
	                        <label>Bank</label>
	                        <select class='form-field' required
	                                ng-model="account.bankName"
	                                ng-options="item for item in refData.bankNames"> 
	                        </select>
	                    </td>
	                    <td>
	                        <label>Branch</label>
	                        <input class='form-field' required
	                               type="text" 
	                               ng-model="account.bankBranch" /> 
	                    </td>
	                </tr>
	                <tr>
	                    <td>
	                        <label>Account Number</label>
	                        <input class='form-field' required
	                               type="text" 
	                               ng-model="account.accountNumber" /> 
	                    </td>
	                    <td>
	                        <label>Short Name</label>
	                        <input class='form-field' required
	                               type="text" 
	                               ng-model="account.shortName" /> 
	                    </td>
	                </tr>
	                <tr>
	                    <td colspan="2">
	                        <label>Notes</label>
	                        <textarea class='form-field' 
	                                  rows="10"
	                                  ng-model="account.description">
	                        </textarea> 
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
	</div>
    
    <div class="modal-footer">
      <button type="button" 
              class="btn btn-default btn-sm" 
              ng-click="cancelEdit()">
            Cancel
      </button>
      <button type="button" 
              class="btn btn-info btn-sm"
              ng-click="saveAccount()">
            Save
      </button>
    </div>
  </div>
</div>
