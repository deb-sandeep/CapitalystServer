<div class="modal-dialog" 
     style="width:600px;"
     ng-controller="InfoEditController">
     
  <div class="modal-content" >
    <div class="modal-header" style="background-color:#E5E5E5;padding:5px">
      <h4 class="modal-title">Edit Mutual Fund Info</h4>
      <h5 class="modal-title"
          style="color:blue;">
        {{holding.ownerName}} - 
        {{holding.scheme}}
      </h5>
    </div>
    
    <div class="modal-body" style="background-color:#FEFEFE;padding:5px">
    
	    <div class="form">
	        <table class="form-table">
	            <tbody>
	                <tr>
	                    <td width="50%">
					        <label>ISIN</label>
                            <input class='form-field' required
                                   type="text" 
                                   ng-model="holding.isin" /> 
	                    </td>
                        <td width="50%">
                            <label>Purpose</label>
                            <select class="form-field" required
                                    ng-model="holding.purpose"
                                    ng-options="item for item in investmentPurposes">
                            </select>
                        </td>
	                </tr>
	                <tr>
	                    <td colspan="2">
	                        <label>URL</label>
                            <input class='form-field' required
                                   type="text" 
                                   ng-model="holding.url" /> 
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
	</div>
    
    <div class="modal-footer">
      <button type="button" 
              class="btn btn-default btn-sm" 
              ng-click="cancelEdit()">
            Cancel
      </button>
      <button type="button" 
              class="btn btn-info btn-sm"
              ng-click="updateHolding()">
            Save
      </button>
    </div>
  </div>
</div>
