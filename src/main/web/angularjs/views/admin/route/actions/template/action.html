<div class="action-btn">
    <button class="btn btn-sm btn-default"
            ng-click="ota.viewOTALog()">
      <span class="glyphicon glyphicon-eye-open"></span>
    </button>
    <button class="btn btn-sm btn-default"
            ng-if="ota.hasParams()"
            ng-click="ota.toggleParamsEditor()">
      <span class="glyphicon glyphicon-tasks"></span>
    </button>
    <button class="btn btn-sm btn-default"
            ng-click="executeOTA( ota.id )" ng-disabled="ota.executing">
      <span class="glyphicon glyphicon-flash" ng-hide="ota.executing"></span>
      <img src="/img/gear.gif" ng-show="ota.executing"/>
      Execute
    </button>
</div>

<div class="error-msg" ng-show="ota.configError != null">
{{ota.configError}}
</div>

<div class="action-config" ng-show="ota.viewConfig">
    <p/>
    <textarea id='{{ota.id}}_cfgta'
              class="form-field rule-edit-textarea"
              ng-class="ota.validConfigEditorClass()"
              ng-model="ota.editableParameters"
              ng-change="ota.validateConfig()" 
              rows="6">
    </textarea> 
</div>

<div class="action-result">
    <p/>
    <textarea id='{{ota.id}}_ta'
              class="form-field rule-edit-textarea"
              ng-model="ota.message" 
              rows="10"
              ng-disabled="true"
              ng-show="ota.viewLog">
    </textarea> 
</div>
