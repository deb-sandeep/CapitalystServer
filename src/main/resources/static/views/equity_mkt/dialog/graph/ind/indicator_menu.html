<div id="indicatorsPanel"
     class="panel-group" id="acc">
  
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-target="#sma" data-toggle="collapse">
        Moving Averages
        </a>
      </h4>
    </div>
    <div id="sma" 
         class="panel-collapse collapse form indicator-options"
         ng-include="'dialog/graph/ind/sma/sma_cfg.html'">
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-target="#bollinger" data-toggle="collapse">
        Bollinger Bands
        </a>
      </h4>
    </div>
    <div id="bollinger" 
         class="panel-collapse collapse in form indicator-options"
         ng-include="'dialog/graph/ind/bollinger/bollinger_cfg.html'">
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-target="#macd" data-toggle="collapse">
        MACD
        </a>
      </h4>
    </div>
    <div id="macd" 
         class="panel-collapse collapse in form indicator-options"
         ng-include="'dialog/graph/ind/macd/macd.html'">
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-target="#rsi" data-toggle="collapse">
        RSI
        </a>
      </h4>
    </div>
    <div id="rsi" 
         class="panel-collapse collapse in form indicator-options"
         ng-include="'dialog/graph/ind/rsi/rsi.html'">
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-target="#measure" data-toggle="collapse">
        Measure
        </a>
      </h4>
    </div>
    <div id="measure" 
         class="panel-collapse collapse in form indicator-options"
         ng-include="'dialog/graph/ind/measure/measure.html'">
    </div>
  </div>

</div>
