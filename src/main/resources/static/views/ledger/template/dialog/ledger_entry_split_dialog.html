<div class="modal-dialog" style="width:300px;">
  <div class="modal-content" >
    <div class="modal-header" style="background-color:#E5E5E5;padding:5px">
      <h4 class="modal-title">Split ledger entry</h4>
    </div>
    
    <div class="modal-body" style="background-color:#FEFEFE;padding:5px">
    
	    <div class="form">
	        <table class="form-table">
	            <tbody>
	                <tr>
	                    <td>
	                        <ul style="padding-inline-start:10px;">
		                        <li ng-repeat="msg in splitEntryDetails.errMsgs track by $index" 
		                               style="color:red;">
		                               {{ msg }}
		                        </li>
	                        </ul>
	                    </td>
	                </tr>
	                <tr>
	                    <td>
	                        <label>Amount (max : {{ -1*entryBeingSplit.amount | amt }})</label>
	                        <input class='form-field' 
	                               type="number" 
	                               ng-change="validateSplitEntry()"
	                               ng-model="splitEntryDetails.amount" /> 
	                    </td>
	                </tr>
	                <tr>
	                    <td>
					        <label>L1 Category</label>
					        <select class="form-field" 
					                ng-model="splitEntryDetails.l1Cat"
					                ng-change="validateSplitEntry()"
					                ng-options="item for item in relevantCategoriesForSelectedEntries.l1Categories">
	                            <option value=""></option>
					        </select>
	                        <input class='form-field' 
	                               type="text" 
	                               ng-change="newL1CategoryEntered()"
	                               ng-model="splitEntryDetails.l1CatNew" /> 
	                    </td>
	                </tr>
	                <tr>
	                    <td>
	                        <label>L2 Category</label>
	                        <select class="form-field" 
	                                ng-model="splitEntryDetails.l2Cat"
	                                ng-change="validateSplitEntry()"
	                                ng-options="item for item in relevantCategoriesForSelectedEntries.l2Categories.get( splitEntryDetails.l1Cat )">
	                            <option value=""></option>
	                        </select>
	                        <input class='form-field' 
	                               type="text" 
	                               ng-change="newL2CategoryEntered()"
	                               ng-model="splitEntryDetails.l2CatNew" /> 
	                    </td>
	                </tr>
	                <tr>
	                    <td>
	                        <label>Notes</label>
	                        <input class='form-field' 
	                               type="text" 
	                               ng-change="validateSplitEntry()"
	                               ng-model="splitEntryDetails.notes" /> 
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
	    <div class="modal-footer">
	      <button type="button" 
	              class="btn btn-default btn-sm" 
	              ng-click="cancelSplit()">
	            Cancel
	      </button>
	      <button type="button" 
	              class="btn btn-info btn-sm"
	              ng-click="saveSplitLedgerEntry()">
	            Split expense
	      </button>
	    </div>

    </div>
  </div>
</div>
