<div class="modal-dialog" 
     style="width:500px;">
     
  <div class="modal-content" >
    <div class="modal-header" style="background-color:#C5C5C5;padding:5px">
      <h3 class="modal-title">Edit index meta</h3>
    </div>
    
    <div class="modal-body" style="background-color:#FEFEFE;padding:5px">
	    <div class="form">
	        <table class="form-table">
	            <tbody>
                    <tr>
                        <td>
                            <label>Index name</label>
                            <input class='form-field' 
                                   type="text"
                                   ng-model="idxUnderEdit.name" /> 
                        </td>
                    </tr>
	                <tr>
	                    <td>
	                        <label>Index type</label>
	                        <select class="form-field" 
	                                ng-model="idxUnderEdit.type"
	                                ng-options="item for item in indexTypes">
	                            <option value=""></option>
	                        <p>
	                        </select>
	                    </td>
	                </tr>
                    <tr>
                        <td>
                            <label>URL for included stocks</label>
                            <textarea class="form-field idx-meta-url"
                                      ng-model="idxUnderEdit.includedStocksUrl" 
                                      rows="2">
                            </textarea> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Description</label>
                            <textarea class="form-field rule-edit-textarea"
                                      ng-model="idxUnderEdit.description" 
                                      rows="10">
                            </textarea> 
                        </td>
                    </tr>
	            </tbody>
	        </table>
	    </div>
    </div>
    
    <div class="modal-footer">
      <button type="button" 
              class="btn btn-default btn-sm" 
              ng-click="hideIndexMetaEditDialog()">
            Cancel
      </button>
      <button type="button" 
              class="btn btn-info btn-sm"
              ng-click="saveEditedIndexMeta()">
            Save
      </button>
    </div>
    
    <p>
  </div>
</div>
