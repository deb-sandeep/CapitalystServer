<div class="panel-group" id="acc" style="font-size:12px;padding:5px;">
  
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-target="#equityMaster" data-toggle="collapse" data-parent="#acc">
        Equity Master
        </a>
      </h4>
    </div>
    <div id="equityMaster" class="panel-collapse form action-div">
        <div class="explanation">
            Refreshes the NSE equity master table by populating equity 
            symbol, company name and ISIN. 
        </div>
        <div class="action-btn">
	        <button class="btn btn-sm btn-default"
	                ng-click="refreshEquityMaster()">
              <span class="glyphicon glyphicon-flash"></span>
	          Execute
	        </button>
        </div>
        <div class="action-result">
            
        </div>
    </div>
  </div>

</div>
