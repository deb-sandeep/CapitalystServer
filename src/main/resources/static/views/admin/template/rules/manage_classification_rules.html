<div id="nav-panel">
    <button class="btn"
            ng-class="getTabActivationClass( 'Debit' )"
            ng-click="showDebitEntries()">
      Manage debit classification rules
    </button>
    
	<button class="btn"
	        ng-class="getTabActivationClass( 'Credit' )"
	        ng-click="showCreditEntries()">
      Manage credit classification rules
	</button>
</div>

<table class="pure-table pure-table-bordered">
   <thead>
       <tr>
           <td>
               <span class="glyphicon glyphicon-plus-sign"
                     ng-click="addNewRule()">
               </span>
           </td>
           <td></td>
           <th width="175px">L1 category</th>
           <th width="175px">L2 category</th>
           <th width="175px">Rule name</th>
           <th>Rule</th>
           <td></td>
       </tr>
   </thead>
   <tbody>
       <tr ng-repeat="rule in rules"
           ng-show="isRuleVisible( rule )">
           
            <td style="vertical-align:middle;">
               <span class="glyphicon glyphicon-pencil"
                     ng-click="showRuleEditor( rule )">
               </span>&nbsp;
            </td>
            <td>
               <span class="glyphicon glyphicon-th-list"
                     ng-click="showMatchedEntries( rule )">
               </span>&nbsp;
            </td>
            <td>{{rule.l1Category}}</td>
            <td>{{rule.l2Category}}</td>
            <td>{{rule.ruleName}}</td>
            <td>
               <pre>{{rule.ruleText}}</pre>
               <span class="glyphicon glyphicon-pencil"
                     style="color:lightgray;"
                     ng-click="showRuleEditor( rule )">
               </span>&nbsp;
            </td>
            <td style="vertical-align:middle;">
               <span class="glyphicon glyphicon-trash"
                     ng-click="deleteRule( rule )"
                     style="color:red;">
               </span>&nbsp;
            </td>
       </tr>
   </tbody>
</table>

<div id="ruleEditorDialog" 
     class="modal" 
     role="dialog"
     data-backdrop="static"
     ng-include="'template/rules/rule_editor_dialog.html'">
</div>

<div id="viewLedgerEntriesDialog" 
     class="modal" 
     role="dialog"
     data-backdrop="static"
     ng-include="'template/categories/view_ledger_entries_dialog.html'">
</div>
