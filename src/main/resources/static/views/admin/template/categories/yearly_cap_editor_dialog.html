<div class="modal-dialog" 
     style="width:500px;">
     
  <div class="modal-content" >
    <div class="modal-header" style="background-color:#C5C5C5;padding:5px">
      <h3 class="modal-title">Edit loading rules</h3>
    </div>
    
    <div class="modal-body" style="background-color:#FEFEFE;padding:5px">
	    <div class="form">
	        <table class="form-table">
	            <tbody>
	                <tr>
	                    <td>
	                        <label>
	                           {{catEditCtx.cat.l1CatName}} &gt;&gt;
	                           {{catEditCtx.cat.l2CatName}}
	                        </label>
	                    </td>
	                </tr>
                    <tr>
                        <td>
                            <label>Yearly cap - {{catEditCtx.yearlyCap}}</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Rule</label>
                            <textarea class="form-field rule-edit-textarea"
                                      ng-class="getRuleEditBoxClass()" 
                                      ng-model="catEditCtx.amountLoadingRule" 
                                      ng-change="validateEditedRule()"
                                      rows="6">
                            </textarea> 
                        </td>
                    </tr>
	            </tbody>
	        </table>
	    </div>
    </div>
    
    <div class="modal-footer">
      <button type="button" 
              class="btn btn-default btn-sm" 
              ng-click="hideYearlyCapEditDialog()">
            Cancel
      </button>
      <button type="button" 
              class="btn btn-info btn-sm"
              ng-click="saveYearlyCapEditDialog()">
            Save
      </button>
    </div>
    
    <p>
  </div>
</div>
